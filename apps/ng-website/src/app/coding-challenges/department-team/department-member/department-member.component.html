<li class="mb-2 mt-2">
  {{ member.job }}
  <span *ngIf="member.job === 'Manager'">
    <button class="btn btn-primary mr-2" (click)="addManager()">+Manager</button>
    <button class="btn btn-secondary mr-2" (click)="addDeveloper()">+Developer</button>
    <button class="btn btn-secondary" (click)="addQAtester()">+QA Tester</button>

    <department-list [employees]="employeesToDisplay"></department-list>
  </span>
</li>
