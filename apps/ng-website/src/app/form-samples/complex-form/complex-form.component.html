<h3 data-cy="formTitle">Data Driven (Reactive) Form</h3>
<form [formGroup]="complexForm" (ngSubmit)="submitForm(complexForm.value)">
  <div class="form-group">
    <label>First Name:</label>
    <input class="form-control" id="complexformFirstName" type="text" placeholder="John" maxlength="100"
      formControlName="firstName">
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input class="form-control" id="complexformLastName" type="text" placeholder="Doe" maxlength="100"
      formControlName="lastName">
  </div>
  <div class="form-group">
    <label>Gender</label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="gender" value="Male" id="complexformGenderM" formControlName="gender">
      Male
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="gender" id="complexformGenderF" value="Female" formControlName="gender">
      Female
    </label>
  </div>
  <div class="form-group">
    <div>
      <label>Activities</label>
    </div>

    <label class="checkbox-inline">
      <input type="checkbox" id="complexformHiking" value="hiking" name="hiking" formControlName="hiking"> Hiking
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" id="complexformSwimming" value="swimming" name="swimming" formControlName="swimming">
      Swimming
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" id="complexformRunning" value="running" name="running" formControlName="running"> Running
    </label>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-default">Submit</button>
  </div>
</form>
