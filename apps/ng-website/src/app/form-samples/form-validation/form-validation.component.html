<h3 data-cy="formTitle">Form with Validations</h3>

<form [formGroup]="complexForm" (ngSubmit)="submitForm(complexForm.value)">
  <div class="form-group"
    [ngClass]="{'has-error':!complexForm.controls['firstName'].valid && complexForm.controls['firstName'].touched}">
    <label>First Name:</label>
    <input class="form-control" type="text" placeholder="John" formControlName="firstName">
    <div *ngIf="complexForm.controls['firstName'].hasError('required') && complexForm.controls['firstName'].touched"
      class="alert alert-danger">You must include a first name.</div>
  </div>
  <div class="form-group"
    [ngClass]="{'has-error':!complexForm.controls['lastName'].valid && complexForm.controls['lastName'].touched}">
    <label>Last Name</label>
    <input class="form-control" type="text" placeholder="Doe" formControlName="lastName">
    <div *ngIf="complexForm.controls['lastName'].hasError('required') && complexForm.controls['lastName'].touched"
      class="alert alert-danger">You must include a last name.</div>
    <div *ngIf="complexForm.controls['lastName'].hasError('minlength') && complexForm.controls['lastName'].touched"
      class="alert alert-danger">Your last name must be at least 5 characters long.</div>
    <div *ngIf="complexForm.controls['lastName'].hasError('maxlength') && complexForm.controls['lastName'].touched"
      class="alert alert-danger">Your last name cannot exceed 10 characters.</div>
  </div>
  <div class="form-group">
    <label>Gender</label>
    <div class="alert alert-danger"
      *ngIf="!complexForm.controls['gender'].valid && complexForm.controls['gender'].touched">You must select a gender.
    </div>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="gender" value="Male" formControlName="gender">
      Male
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="gender" value="Female" formControlName="gender">
      Female
    </label>
  </div>
  <div class="form-group">
    <label>Activities</label>
  </div>
  <label class="checkbox-inline">
    <input type="checkbox" value="hiking" name="hiking" formControlName="hiking"> Hiking
  </label>
  <label class="checkbox-inline">
    <input type="checkbox" value="swimming" name="swimming" formControlName="swimming"> Swimming
  </label>
  <label class="checkbox-inline">
    <input type="checkbox" value="running" name="running" formControlName="running"> Running
  </label>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="!complexForm.valid">Submit</button>
  </div>
</form>
