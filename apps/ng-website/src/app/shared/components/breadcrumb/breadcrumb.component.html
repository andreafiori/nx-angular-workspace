<ul [class.breadcrumb]="useBootstrap" *ngIf="!isHomePage()">
  <li *ngFor="let url of urls; let last = last" [ngClass]="{'breadcrumb-item': useBootstrap, 'active': last}">
    <!-- disable link of last item -->
    <a role="button" *ngIf="!last && url == prefix" routerLink="" (click)="navigateTo('/')">{{ url }}</a>
    <a role="button" *ngIf="!last && url != prefix" (click)="navigateTo(url)">{{ friendlyName(url) }}</a>
    <span *ngIf="last">{{ friendlyName(url) }}</span>
    <span *ngIf="last && url == prefix">{{ friendlyName('/') }}</span>
  </li>
</ul>
