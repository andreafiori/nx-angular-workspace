
  <h3>Data Driven (Reactive) Form</h3>
  <form [formGroup]="complexForm" (ngSubmit)="submitForm(complexForm.value)">
    <div class="form-group">
      <label>First Name:</label>
      <input class="form-control" id="complexformFirstName" type="text" placeholder="John" maxlength="100" [formControl]="complexForm.controls['firstName']">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input class="form-control" id="complexformLastName" type="text" placeholder="Doe" maxlength="100" [formControl]="complexForm.controls['lastName']">
    </div>
    <div class="form-group">
      <label>Gender</label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="gender" value="Male" id="complexformGenderM" [formControl]="complexForm.controls['gender']">
        Male
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="gender" id="complexformGenderF" value="Female" [formControl]="complexForm.controls['gender']">
        Female
      </label>
    </div>
    <div class="form-group">
      <div>
          <label>Activities</label>
      </div>

      <label class="checkbox-inline">
        <input type="checkbox" id="complexformHiking" value="hiking" name="hiking" [formControl]="complexForm.controls['hiking']"> Hiking
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="complexformSwimming" value="swimming" name="swimming" [formControl]="complexForm.controls['swimming']"> Swimming
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="complexformRunning" value="running" name="running" [formControl]="complexForm.controls['running']"> Running
      </label>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </form>
