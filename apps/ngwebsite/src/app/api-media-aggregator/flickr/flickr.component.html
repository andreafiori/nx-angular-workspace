<div *ngIf="!apiErrorFirstCheck; else apiErrorMessage">
  <h3><i class="fa fa-flickr"></i> Flickr Search Images</h3>

  <p class="lead">Search images in the <strong>Flickr</strong> archive using their powerful <a href="https://www.flickr.com/services/api/" target="_blank" title="Go to the Flickr API documentation [open page in another window]">API service</a></p>

  <form class="form-inline mb-4" [formGroup]="formSearch" (ngSubmit)="onSubmit(formSearch.value)">
    <div class="form-group row"
      [ngClass]="{'has-error':!formSearch.controls['search'].valid && formSearch.controls['search'].touched}">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <input type="text" class="form-control" placeholder="Search image..." [formControl]="formSearch.controls['search']"> <button type="submit" class="btn btn-primary ml-2" [disabled]="!formSearch.controls.search.value">Search</button> <button type="reset" class="btn btn-danger ml-2" [disabled]="!formSearch.controls.search.value" (click)="onReset()">Reset</button>
        <div
          *ngIf="formSearch.controls['search'].hasError('required') && formSearch.controls['search'].touched"
          class="alert alert-danger">Type a topic for an image to search.
        </div>
      </div>
    </div>
  </form>

  <p *ngIf="requestSent && !apiResult && !apiError">Loading...</p>

  <div *ngIf="apiResult">
    
    <div class="row">
      <div class="col-lg-3 mr-2 mb-2" *ngFor="let picture of apiResult.photo">
        <div><img [src]="picture.url_q" alt=""></div>
        <p>{{ picture.title }}</p>
      </div>
    </div>

  </div>
</div>

<ng-template #apiErrorMessage>
  <div *ngIf="apiError || apiErrorFirstCheck" class="alert alert-danger">
    <h3 class="alert-heading">Error occurred</h3>
    {{ apiErrorFirstCheck ? apiErrorFirstCheck : apiError }}
  </div>
</ng-template>
