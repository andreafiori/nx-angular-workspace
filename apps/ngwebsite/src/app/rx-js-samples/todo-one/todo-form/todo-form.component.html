<form #form="ngForm" (ngSubmit)="onSave()">
  <div class="form-group">
    <label for="task">Task</label>
    <input type="text" class="form-control" required autofocus [(ngModel)]="todo.task" name="task">
  </div>
  <div class="form-check mb-2">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" [(ngModel)]="todo.isCompleted" name="isCompleted">
      <label class="form-check-label" for="exampleCheck1">Completed</label>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Save</button>
</form>
