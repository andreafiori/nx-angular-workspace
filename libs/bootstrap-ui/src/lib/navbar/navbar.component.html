<nav [class]="props.class">
  <a class="navbar-brand" routerLink="">{{ props.label }}</a>
  <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed" data-toggle="collapse"
    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
    aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent" [collapse]="isCollapsed">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" *ngFor="let item of props.items" [class.active]="currentUrl === item.routerLink">
        <a class="nav-link" [routerLink]="item.routerLink">{{ item.label }} <span *ngIf="currentUrl === item.routerLink" class="sr-only">(current)</span></a>
      </li>

      <!--
      <li dropdown class='nav-item dropdown'>
        <a dropdownToggle routerLink="" class="nav-link dropdown-toggle" role="button">Menu 2<b class="caret"></b></a>
        <div class="dropdown-menu" *dropdownMenu aria-labelledby="navbarDropdown">
          <a class="dropdown-item" routerLink="">Action</a>
          <a class="dropdown-item" routerLink="">Another action</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" routerLink="">Something else here</a>
        </div>
      </li>
      -->

    </ul>
  </div>
</nav>
